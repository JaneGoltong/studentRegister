<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 1.25em;
            font-family: Arial;
        }

        h2{
           margin-left: 4em;
           color: rgb(209, 77, 167);
           
        }

        .main{
            margin: auto;
            background: linear-gradient(to left, rgb(228, 172, 218), rgb(143, 203, 183));
            width: 18.7em;
            padding:3em;
            padding-left: 6.25em;
            border-radius: 1.25em;
            border: 2px solid;
            border-color: rgb(231, 85, 185);
            box-shadow: 2px 4px 6px;

        }

        .inputField {
        margin-bottom: 15px;
        justify-self: center;
        border-color: rgb(209, 77, 167);
        }

        .inputField label {
        display: block;
        margin-bottom: 5px;
        color: rgb(209, 77, 167);
        }

        .field {
            padding: 8px;
            width: 17.625em;
            background-color: transparent;
        }
        
        .login{
            margin-left: 24px;

        }
        .loginF{
            width: 18.625em;
            padding: 8px;
            color: rgb(209, 77, 167);
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="loginResult"></div>

    <div class="main">
        <h2 >Login</h2>
        <form id="loginForm">
            <div class="inputField">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="field" required />
            </div>
            <div class="inputField">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="field" required />
            </div>
            <div class="login">
                <input type="submit" value="Login" class="loginF" />
            </div>
        </form>
    </div>

    <script>
     // Login functionality
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const loginEmail = document.getElementById("loginEmail").value.trim();
            const loginPassword = document.getElementById("loginPassword").value;
            const loginResult = document.getElementById("loginResult");

            if (!loginEmail || !loginPassword) {
            loginResult.style.color = "#e73d34";
            loginResult.textContent = "Please enter both email and password.";
            return;
            }

            if (
            loginEmail === registeredUser.email &&
            loginPassword === registeredUser.password
            ) {
            loginResult.style.color = "green";
            loginResult.textContent = "✅ Login successful!";
            } else {
            loginResult.style.color = "#e73d34";
            loginResult.textContent = "❌ Incorrect email or password.";
            }
        });

        function showError(fieldId, message) {
        const span = document.createElement("span");
        span.className = "error";
        span.textContent = message;
        document.getElementById(fieldId).appendChild(span);
    }
  </script>
</body>
</html>
